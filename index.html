<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>AC/DC</title>
</head>

<body>

  {# navbar #}

    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AC<i class="bi bi-lightning-fill text-danger"></i>DC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-danger" aria-current="page" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#membres">Membres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#disco">Discographie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#agenda">Agenda des concerts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#contact">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {# carousel #}

      <div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto mt-2">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/ac-dc-1.png" class="d-block w-100" alt="acdc">
          </div>
          <div class="carousel-item">
            <img src="./img/ac-dc-2.png" class="d-block w-100" alt="acdc">
          </div>
          <div class="carousel-item">
            <img src="./img/ac-dc-3.png" class="d-block w-100" alt="acdc">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      {# photo artiste #}

      <section class="d-flex mt-5" id="membres">

        <figure class="mx-1">
          <img src="./img/brian-johnson.png" alt="Brian Johnson (chant)" class="img-thumbnail w-100 h-100">
          <figcaption class="text-center fw-medium text-white"> Brian Johnson (chant)</figcaption>
        </figure>

        <figure class="mx-1">
          <img src="./img/angus-young.png" alt="Angus Young (guitare solo)" class="img-thumbnail w-100 h-100">
          <figcaption class="text-center fw-medium text-white">Angus Young (guitare solo)</figcaption>
        </figure>

        <figure class="mx-1">
          <img src="./img/steve-young.png" alt="Steve Young (guitare)" class="img-thumbnail w-100 h-100">
          <figcaption class="text-center fw-medium text-white">Steve Young (guitare)</figcaption>
        </figure>

        <figure class="mx-1">
          <img src="./img/chris-slade.png" alt="Chris Slade (basse)" class="img-thumbnail w-100 h-100">
          <figcaption class="text-center fw-medium text-white">Chris Slade (basse)</figcaption>
        </figure>

        <figure class="mx-1">
          <img src="./img/cliff-williams.png" alt="Cliff Williams (batterie)" class="img-thumbnail w-100 h-100">
          <figcaption class="text-center fw-medium text-white">Cliff Williams (batterie)</figcaption>
        </figure>
      
      </section>
</body>

</html>
